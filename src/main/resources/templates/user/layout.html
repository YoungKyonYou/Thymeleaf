<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:fragment="page(content, title)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title th:text="${title} ?: 'App'">App</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
</head>
<body>
<header class="border-bottom">
    <div class="container py-3">
        <h1 class="h4 m-0">App</h1>
    </div>
    <!-- global 함수 사용 -->
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <script th:src="@{/js/global.js}"></script>
</header>

<main class="container py-4" th:insert="${content}"></main>

<footer class="border-top">
    <div class="container py-3 text-muted small">© Example</div>
</footer>

<!-- Bootstrap JS (bundle: includes Popper) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
