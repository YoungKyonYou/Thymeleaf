<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{user/layout :: page(~{::content}, 'Users')}">
<body>
<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">Users</h3>
        <button id="btn-new" class="btn btn-primary">새 사용자</button>
    </div>

    <div id="grid">
        <form class="row g-2 align-items-center mb-3">
            <div class="col-auto">
                <div class="input-group">
                    <select name="by" class="form-select" style="flex:0 0 120px">
                        <option value="all" th:selected="${by=='all'}">전체</option>
                        <option value="username" th:selected="${by=='username'}">Username</option>
                        <option value="email" th:selected="${by=='email'}">Email</option>
                        <option value="firstName" th:selected="${by=='firstName'}">First</option>
                        <option value="lastName" th:selected="${by=='lastName'}">Last</option>
                        <option value="phone" th:selected="${by=='phone'}">Phone</option>
                    </select>

                    <input name="q"
                           type="search"
                           class="form-control"
                           placeholder="검색"
                           th:value="${q}">
                </div>
            </div>

            <div class="col-auto">
                <select name="size" class="form-select w-auto">
                    <option th:selected="${size==10}" value="10">10</option>
                    <option th:selected="${size==20}" value="20">20</option>
                    <option th:selected="${size==50}" value="50">50</option>
                </select>
            </div>

            <input type="hidden" id="sort" th:value="${sort}">
            <input type="hidden" id="dir" th:value="${dir}">
        </form>

        <div class="table-responsive">
            <table class="table table-sm align-middle">
                <thead id="grid-head">
                <tr>
                    <th><a href="#" data-sort="id">ID <span class="sort-indicator"></span></a></th>
                    <th><a href="#" data-sort="username">Username <span class="sort-indicator"></span></a></th>
                    <th><a href="#" data-sort="email">Email <span class="sort-indicator"></span></a></th>
                    <th><a href="#" data-sort="firstName">First <span class="sort-indicator"></span></a></th>
                    <th><a href="#" data-sort="lastName">Last <span class="sort-indicator"></span></a></th>
                    <th>Phone</th>
                    <th style="width:160px"></th>
                </tr>
                </thead>

                <tbody id="grid-tbody"
                       th:insert="~{common/fragment/pagination :: initialTbody(${pageData})}">
                </tbody>
            </table>
        </div>

        <nav id="grid-pager"
             th:insert="~{common/fragment/pagination :: pager(${pageData}, ${sort}, ${dir}, ${q}, ${size})}">
        </nav>

        <div class="modal fade" id="formModal" data-bs-focus="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div id="modal-body" class="modal-body"></div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const $ = (sel, el = document) => el.querySelector(sel);
            const buildUrl = (base, params = {}) => {
                const u = new URL(base, window.location.origin);
                Object.entries(params).forEach(([k, v]) => (v ?? '') !== '' && u.searchParams.set(k, v));
                u.searchParams.set('_', Date.now());
                return u.toString();
            };
            const parseHtml = (html) => new DOMParser().parseFromString(html, 'text/html');
            const swap = (html, selector) => {
                if (!html) return;
                const doc = parseHtml(html);
                const next = doc.querySelector(selector);
                const curr = document.querySelector(selector);
                if (next && curr)
                    curr.replaceWith(next);
            };

            const fetchHtml = async (url, opt = {}) => {
                const res = await fetch(url, {
                    headers: { 'Accept': 'text/html, application/json;q=0.9' },
                    cache: 'no-store',
                    ...opt
                });

                const ct = res.headers.get('content-type') || '';
                const bodyText = await res.text();

                if (!res.ok) {
                    let payload = null;
                    if (ct.includes('application/json')) {
                        try {
                            payload = JSON.parse(bodyText);
                        } catch {}
                    }
                    const message = (payload && payload.message) ? payload.message : `HTTP ${res.status}`;
                    const err = new Error(message);
                    err.name = 'FetchHtmlError';
                    err.status = res.status;
                    err.body = bodyText;
                    err.payload = payload;
                    err.contentType = ct;
                    throw err;
                }

                return bodyText;
            };

            const activePage = () => {
                const a = $('#grid-pager .active a, #grid-pager [aria-current="page"]');
                if (!a)
                    return 0;
                const u = new URL(a.getAttribute('href') || '', window.location.origin);
                return parseInt(u.searchParams.get('page') || '0', 10) || 0;
            };

            const ensureBootstrapReady = () =>
                window.bootstrap ?
                    Promise.resolve() : new Promise(r => (document.readyState === 'complete' ?
                        r() : window.addEventListener('load', r, {once: true})));

            const baseUrl = '/user';
            const grid = document.getElementById('grid');
            if (!grid) return;

            const btnNew = document.getElementById('btn-new');
            const head = document.getElementById('grid-head');
            const modalEl = document.getElementById('formModal');
            const modalBody = document.getElementById('modal-body');
            const searchForm = grid.querySelector('form');
            const selectBy = searchForm?.querySelector('select[name="by"]');
            const inputQ = searchForm?.querySelector('input[name="q"]');
            const selectSize = searchForm?.querySelector('select[name="size"]');
            const inputSort = document.getElementById('sort');
            const inputDir = document.getElementById('dir');

            const state = (overrides = {}) => ({
                by: selectBy?.value || 'all',
                q: inputQ?.value ?? '',
                size: parseInt(selectSize?.value || '10', 10),
                sort: inputSort?.value || 'id',
                dir: inputDir?.value || 'asc',
                page: 0,
                ...overrides
            });

            let listAbort;
            async function reloadList({page} = {}) {
                listAbort?.abort();
                listAbort = new AbortController();
                const signal = listAbort.signal;

                const params = state({page: typeof page === 'number' ? page : activePage()});
                try {
                    const html = await fetchHtml(buildUrl(baseUrl, params), {signal});
                    swap(html, '#grid-tbody');
                    swap(html, '#grid-pager');
                } catch (e) {
                    if (e.name === 'AbortError') return;
                    if ([400, 409, 422].includes(e.status)) {
                        const msg = (e.payload && e.payload.message) ? e.payload.message : '요청을 처리할 수 없습니다.';
                        alert(msg);
                        return;
                    }
                    alert('목록을 불러오지 못했습니다.');
                    console.error(e);
                }
            }

            let modalInst;
            const modal = () => (modalInst ??= new window.bootstrap.Modal(modalEl));
            modalEl.addEventListener('hidden.bs.modal', () => {
                modalBody.innerHTML = '';
            });

            async function openCreateModal() {
                try {
                    const newHtml = await fetchHtml(`${baseUrl}/new`);
                    modalBody.innerHTML = newHtml;
                } catch (e) {
                    if ([400, 409, 422].includes(e.status)) {
                        const msg = (e.payload && e.payload.message) ? e.payload.message : '요청을 처리할 수 없습니다.';
                        alert(msg);
                        return;
                    }
                    if (e.contentType && e.contentType.includes('text/html') && e.body) {
                        console.error('Raw error page (new form):', e.body);
                        alert('폼을 불러오는 중 오류가 발생했습니다.');
                        return;
                    }
                    alert('폼을 불러오지 못했습니다.');
                    console.error(e);
                    return;
                }

                const form = modalBody.querySelector('form');
                form?.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    try {
                        const fd = new FormData(form);
                        const result = await fetchHtml(baseUrl, {method: 'POST', body: fd});
                        await reloadList({page: activePage()});
                        modal().hide();
                    } catch (err) {
                        if ([400, 409, 422].includes(err.status)) {
                            if (err.contentType && err.contentType.includes('text/html') && err.body) {
                                modalBody.innerHTML = err.body;
                            } else {
                                const msg = (err.payload && err.payload.message) ? err.payload.message : '입력값을 확인해주세요.';
                                alert(msg);
                            }
                            return;
                        }
                        alert('오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                        console.error(err);
                    }
                }, {once: true});

                modal().show();
            }

            async function openEditModal(id) {
                await ensureBootstrapReady();
                try {
                    const editHtml = await fetchHtml(`${baseUrl}/${id}/edit`);
                    modalBody.innerHTML = editHtml;
                } catch (e) {
                    if ([400, 409, 422].includes(e.status)) {
                        const msg = (e.payload && e.payload.message) ? e.payload.message : '요청을 처리할 수 없습니다.';
                        alert(msg);
                        return;
                    }
                    if (e.contentType && e.contentType.includes('text/html') && e.body) {
                        console.error('Raw error page (edit form):', e.body);
                        alert('수정 폼을 불러오는 중 오류가 발생했습니다.');
                        return;
                    }
                    alert('수정 폼을 불러오지 못했습니다.');
                    console.error(e);
                    return;
                }

                const form = modalBody.querySelector('form');
                form?.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const fd = new FormData(form);
                    const params = new URLSearchParams();
                    for (const [k, v] of fd.entries())
                        params.append(k, v);

                    try {
                        const html = await fetchHtml(`${baseUrl}/${id}`, {
                            method: 'PUT',
                            headers: {'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'},
                            body: params
                        });

                        const temp = document.createElement('tbody');
                        temp.innerHTML = html.trim();

                        const newRow = temp.firstElementChild;
                        const oldRow = document.getElementById(`row-${id}`);

                        if (oldRow && newRow)
                            oldRow.replaceWith(newRow);

                        modal().hide();
                    } catch (err) {
                        if ([400, 409, 422].includes(err.status)) {
                            if (err.contentType && err.contentType.includes('text/html') && err.body) {
                                modalBody.innerHTML = err.body;
                            } else {
                                const msg = (err.payload && err.payload.message) ? err.payload.message : '입력값을 확인해주세요.';
                                alert(msg);
                            }
                            return;
                        }
                        alert('오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                        console.error(err);
                    }
                }, {once: true});
                modal().show();
            }

            async function onDelete(id) {
                if (!confirm('해당 행을 삭제하시겠습니까?'))
                    return;
                try {
                    await fetchHtml(`${baseUrl}/${id}`, {method: 'DELETE'});
                    await reloadList({page: activePage()});
                } catch (e) {
                    if ([400, 409, 422].includes(e.status)) {
                        const msg = (e.payload && e.payload.message) ? e.payload.message : '삭제할 수 없습니다.';
                        alert(msg);
                        return;
                    }
                    alert('삭제에 실패했습니다.');
                    console.error(e);
                }
            }

            grid.addEventListener('click', (e) => {
                const pagerLink = e.target.closest('#grid-pager a');
                if (pagerLink) {
                    e.preventDefault();
                    const u = new URL(pagerLink.getAttribute('href') || '', window.location.origin);
                    const p = parseInt(u.searchParams.get('page') || '0', 10);
                    reloadList({page: isNaN(p) ? 0 : p});
                    return;
                }

                const editBtn = e.target.closest('.js-edit');

                if (editBtn) {
                    openEditModal(editBtn.dataset.id);
                    return;
                }

                const delBtn = e.target.closest('.js-del');

                if (delBtn) {
                    onDelete(delBtn.dataset.id);
                }
            });

            head?.addEventListener('click', (e) => {
                const a = e.target.closest('a[data-sort]');
                if (!a)
                    return;

                e.preventDefault();

                const next = a.dataset.sort;
                const curr = inputSort?.value || 'id';
                let dir = inputDir?.value || 'asc';

                dir = next === curr ? (dir === 'asc' ? 'desc' : 'asc') : 'asc';

                if (inputSort)
                    inputSort.value = next;
                if (inputDir)
                    inputDir.value = dir;
                reloadList({page: 0});
            });

            searchForm?.addEventListener('submit', (e) => {
                e.preventDefault();
                reloadList({page: 0});
            });

            selectSize?.addEventListener('change', () => reloadList({page: 0}));

            btnNew?.addEventListener('click', (e) => {
                e.preventDefault();
                openCreateModal();
            });
        });
    </script>

</div>
</body>
</html>
