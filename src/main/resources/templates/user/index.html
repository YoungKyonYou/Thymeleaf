<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{user/layout :: page(~{::content}, 'Users')}">
<body>
<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="m-0">Users</h3>
        <button id="btn-new" class="btn btn-primary">새 사용자</button>
    </div>

    <div id="grid">
        <form class="row g-2 align-items-center mb-3">
            <!-- 검색 콤보 + 입력창을 한 줄로 -->
            <div class="col-auto">
                <div class="input-group">
                    <select name="by" class="form-select" style="flex:0 0 120px">
                        <option value="all" th:selected="${by=='all'}">전체</option>
                        <option value="username" th:selected="${by=='username'}">Username</option>
                        <option value="email" th:selected="${by=='email'}">Email</option>
                        <option value="firstName" th:selected="${by=='firstName'}">First</option>
                        <option value="lastName" th:selected="${by=='lastName'}">Last</option>
                        <option value="phone" th:selected="${by=='phone'}">Phone</option>
                    </select>

                    <input name="q"
                           type="search"
                           class="form-control"
                           placeholder="검색"
                           th:value="${q}">
                    <!-- 필요하면 버튼도 추가 가능
                    <button class="btn btn-outline-secondary" type="submit">검색</button>
                    -->
                </div>
            </div>

            <!-- 페이지 사이즈 선택 -->
            <div class="col-auto">
                <select name="size" class="form-select w-auto">
                    <option th:selected="${size==10}" value="10">10</option>
                    <option th:selected="${size==20}" value="20">20</option>
                    <option th:selected="${size==50}" value="50">50</option>
                </select>
            </div>

            <input type="hidden" id="sort" th:value="${sort}">
            <input type="hidden" id="dir" th:value="${dir}">
        </form>

        <div class="table-responsive">
            <table class="table table-sm align-middle">
                <thead id="grid-head">
                <tr>
                    <th><a href="#" data-sort="id">ID <span class="sort-indicator"></span></a></th>
                    <th><a href="#" data-sort="username">Username <span class="sort-indicator"></span></a></th>
                    <th><a href="#" data-sort="email">Email <span class="sort-indicator"></span></a></th>
                    <th><a href="#" data-sort="firstName">First <span class="sort-indicator"></span></a></th>
                    <th><a href="#" data-sort="lastName">Last <span class="sort-indicator"></span></a></th>
                    <th>Phone</th>
                    <th style="width:160px"></th>
                </tr>
                </thead>

                <!-- tbody 래퍼는 유지, 내부 내용만 프래그먼트가 채움 -->
                <tbody id="grid-tbody"
                       th:insert="~{common/fragment/pagination :: initialTbody(${pageData})}">
                </tbody>
            </table>
        </div>

        <!-- nav 래퍼는 유지, 내부 내용만 프래그먼트가 채움 -->
        <nav id="grid-pager"
             th:insert="~{common/fragment/pagination :: pager(${pageData}, ${sort}, ${dir}, ${q}, ${size})}">
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="formModal" data-bs-focus="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div id="modal-body" class="modal-body"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이지 전용 스크립트 -->
    <script th:inline="javascript">

        document.addEventListener('DOMContentLoaded', () => {
            // 작은 유틸
            const $ = (sel, el = document) => el.querySelector(sel);
            const buildUrl = (base, params = {}) => {
                //첫 번째 인자 base가 절대 경로(https://…)면 그대로 쓰이고,
                // 상대 경로(/user)면 두 번째 인자인 window.location.origin(현재 페이지의 스킴+호스트+포트)을 기준으로 절대 URL을 만듬
                const u = new URL(base, window.location.origin);
                //params 객체를 [키, 값] 쌍 배열로 변환하여 검색 파라미터로 추가
                //u.searchParams.set(k, v):
                // URL의 쿼리스트링에 k=v를 설정. 같은 키가 이미 있으면 덮어씀.
                //?? 는 왼쪽 값이 null 또는 undefined일 때만 오른쪽 값을 취함
                //set() 실행 후 전체 표현식은 undefined
                Object.entries(params).forEach(([k, v]) => (v ?? '') !== '' && u.searchParams.set(k, v));
                //즉, URL에 항상 _=1723893852921 같은 쿼리 파라미터가 추가
                //브라우저 / 프록시 캐시 무력화 목적
                //브라우저는 같은 URL로 요청하면 네트워크에 안 가고 캐시에 저장된 응답을 줄 수 있음
                //하지만 매번 URL이 다르면 항상 새 요청을 보냄
                //그래서 쿼리에 무의미한 유니크 값(타임스탬프)을 붙여서 캐시를 피하는 것
                u.searchParams.set('_', Date.now()); // cache bust
                return u.toString();
            };
            /**
             * 문자열 상태로는 단순 텍스트일 뿐이던 HTML을
             * 진짜 DOM으로 바꿔서 기존 페이지에 삽입하거나 교체할 수 있게 해주는 도구
             * const html = '<table><tbody><tr><td>Hi</td></tr></tbody></table>';
             * const doc = parseHtml(html);
             *
             * const td = doc.querySelector('td');
             * console.log(td.textContent); // "Hi"
             */
            const parseHtml = (html) => new DOMParser().parseFromString(html, 'text/html');
            //기존 DOM 조각을 새로운 DOM 조각으로 교체
            const swap = (html, selector) => {
                // 에러로 throw된 경우는 여기까지 오지 않음. 호출부에서 catch로 처리됨.
                if (!html) return;

                const doc = parseHtml(html);
                const next = doc.querySelector(selector);
                const curr = document.querySelector(selector);

                //next와 curr이 모두 존재하면,
                //기존 화면의 curr 요소를 next 요소로 통째로 교체
                if (next && curr)
                    curr.replaceWith(next);
            };

            /**
             * fetchHtml (리팩터링)
             * - HTML 조각을 기대. 실패 시 UI를 띄우지 않고 "표준화된 에러 객체"만 throw.
             * - 호출부가 상황(검증/비즈/서버)에 맞춰 alert/인라인/토스트 등 UI 처리.
             * - throw되는 에러: { name, message, status, body, payload, contentType }
             */
            const fetchHtml = async (url, opt = {}) => {
                const res = await fetch(url, {
                    // Accept를 넓게: html 우선, json도 수용
                    headers: { 'Accept': 'text/html, application/json;q=0.9' },
                    cache: 'no-store',
                    ...opt
                });

                const ct = res.headers.get('content-type') || '';
                const bodyText = await res.text();

                if (!res.ok) {
                    let payload = null;
                    if (ct.includes('application/json')) {
                        try {
                            payload = JSON.parse(bodyText);
                        } catch {
                            // JSON 파싱 실패 시 payload는 null 유지
                        }
                    }
                    // 에러 메시지 우선순위: JSON.message → HTTP 상태 문구
                    const message = (payload && payload.message) ? payload.message : `HTTP ${res.status}`;
                    const err = new Error(message);
                    err.name = 'FetchHtmlError';
                    err.status = res.status;
                    err.body = bodyText;           // 호출부 호환 (예: 모달에 그대로 꽂기)
                    err.payload = payload;         // JSON 응답 원문 객체
                    err.contentType = ct;
                    throw err; // ★ UI는 호출부에서
                }

                return bodyText;
            };

            const activePage = () => {
                const a = $('#grid-pager .active a, #grid-pager [aria-current="page"]');
                //현재 활성 페이지 링크가 없으면 0페이지 반환
                if (!a)
                    return 0;

                //만약 href가 비어있으면 ''가 들어가고, window.location.origin을 기준으로 함
                const u = new URL(a.getAttribute('href') || '', window.location.origin);

                /**
                 * 쿼리스트링에서 page 파라미터 값을 꺼낸다.
                 * 예: /user?page=2&size=20 → "2"
                 * 없으면 '0' 사용.
                 * parseInt(..., 10)으로 10진수 정수로 변환.
                 * 변환 실패(NaN)면 || 0 때문에 최종 반환은 0.
                 */
                return parseInt(u.searchParams.get('page') || '0', 10) || 0;
            };
            //부트스트랩(JS 라이브러리)이 로드되어 준비됐는지 확인하는 작은 유틸
            //window.bootstrap 이 존재한다면 → 부트스트랩 JS가 이미 로드된 상태
            //없다면 아직 로드 안 된 상태 → 기다렸다가 로드 시점에 실행
            //Promise.resolve() : 이미 bootstrap 이 준비됐다면, 즉시 완료되는 Promise 반환

            const ensureBootstrapReady = () =>
                window.bootstrap ?
                    Promise.resolve() : new Promise(r => (document.readyState === 'complete' ?
                        //윈도우의 "load" 이벤트(모든 리소스 로드 완료)를 기다림
                        //{once:true} → 한 번 실행되면 자동 해제됨
                        r() : window.addEventListener('load', r, {once: true})));

            // ─── 엘리먼트 & 상태소스 ─────────────────────────────────────────────────────
            const baseUrl = '/user';
            const grid = document.getElementById('grid');
            if (!grid) return;

            const btnNew = document.getElementById('btn-new');
            const head = document.getElementById('grid-head');
            const modalEl = document.getElementById('formModal');
            const modalBody = document.getElementById('modal-body');
            const searchForm = grid.querySelector('form');
            const selectBy = searchForm?.querySelector('select[name="by"]');
            const inputQ = searchForm?.querySelector('input[name="q"]');
            /**
             * ->querySelector('select[name="size"]')
             * form 내부에서 name="size" 속성을 가진 <select> 요소를 찾음.
             *
             * <select name="size" class="form-select w-auto">
             *   <option value="10">10</option>
             *   <option value="20">20</option>
             *   <option value="50">50</option>
             * </select>
             */
            const selectSize = searchForm?.querySelector('select[name="size"]');
            const inputSort = document.getElementById('sort');
            const inputDir = document.getElementById('dir');

            const state = (overrides = {}) => ({
                by: selectBy?.value || 'all',
                q: inputQ?.value ?? '',
                size: parseInt(selectSize?.value || '10', 10),
                sort: inputSort?.value || 'id',
                dir: inputDir?.value || 'asc',
                page: 0,
                ...overrides
            });

            // ─── 목록 갱신 (tbody + pager 한번에) ────────────────────────────────────────
            let listAbort;
            //인자로 { page }를 받는데, 객체 구조분해를 사용.
            //기본값 {} → 인자를 안 주면 page는 undefined
            async function reloadList({page} = {}) {
                //listAbort가 이미 있다면(이전 요청이 진행 중이었다면) → 중단(abort)시킴, 즉, 이전 요청을 취소하는 용도
                listAbort?.abort();
                //새 AbortController 생성. fetch API와 함께 쓰면 중간에 요청을 취소 가능
                listAbort = new AbortController();
                //이 시그널을 fetch에 넘겨서 "나중에 abort 시키면 이 요청도 중단돼라"라고 연결
                const signal = listAbort.signal;

                const params = state({page: typeof page === 'number' ? page : activePage()});
                try {
                    //{ signal }을 같이 넘겨서 abort 가능하게 만듦.
                    const html = await fetchHtml(buildUrl(baseUrl, params), {signal});
                    //새 HTML에서 <tbody id="grid-tbody">를 찾아 현재 페이지의 tbody와 교체
                    swap(html, '#grid-tbody');
                    //새 HTML에서 <nav id="grid-pager">를 찾아 현재 페이지의 pager와 교체
                    swap(html, '#grid-pager');
                } catch (e) {
                    if (e.name === 'AbortError') return;
                    // 검증/비즈니스 오류면 400/409/422 → 사용자에게 구체 메시지
                    if ([400, 409, 422].includes(e.status)) {
                        const msg = (e.payload && e.payload.message) ? e.payload.message : '요청을 처리할 수 없습니다.';
                        alert(msg);
                        return;
                    }
                    // 그 외(5xx/네트워크) → 일반 메시지
                    alert('목록을 불러오지 못했습니다.');
                    console.error(e);
                }
            }

            // 모달 도우미
            // Bootstrap Modal 인스턴스를 저장
            let modalInst;

            //Null 병합 할당 연산자 (??=): modalInst가 null 또는 undefined일 경우에만, 오른쪽 값을 할당
            //new window.bootstrap.Modal(modalEl) : 인스턴스를 생성하면 .show(), .hide() 같은 메서드를 쓸 수 있음
            const modal = () => (modalInst ??= new window.bootstrap.Modal(modalEl));

            //hidden.bs.modal : 모달이 닫히고 난 뒤에 발생
            //이전에 불러온 <form>이나 텍스트를 지워서 다음에 새로 불러오게끔 함
            modalEl.addEventListener('hidden.bs.modal', () => {
                modalBody.innerHTML = '';
            });

            async function openCreateModal() {

                // 서버에서 new 폼 HTML을 받아옴
                try {
                    const newHtml = await fetchHtml(`${baseUrl}/new`);
                    modalBody.innerHTML = newHtml;
                } catch (e) {
                    // 검증/비즈니스 오류 (400/409/422): 보통 여기로 오지 않지만, 컨트롤러 구조에 따라 올 수도 있음
                    if ([400, 409, 422].includes(e.status)) {
                        const msg = (e.payload && e.payload.message) ? e.payload.message : '요청을 처리할 수 없습니다.';
                        alert(msg);
                        return;
                    }
                    // 서버가 HTML 에러 페이지를 내려줬다면 그대로 보여도 됨
                    if (e.contentType && e.contentType.includes('text/html') && e.body) {
                        console.error('Raw error page (new form):', e.body);
                        alert('폼을 불러오는 중 오류가 발생했습니다.');
                        return;
                    }
                    alert('폼을 불러오지 못했습니다.');
                    console.error(e);
                    return;
                }

                const form = modalBody.querySelector('form');
                form?.addEventListener('submit', async (e) => {
                    //e.preventDefault() → 기본 동작(페이지 새로고침) 막음
                    e.preventDefault();
                    try {
                        //폼 입력값을 key=value로 자동 수집
                        //브라우저가 자동으로 form 안의 모든 입력 요소(<input>, <select>, <textarea>)를 찾아서 name=value 쌍으로 만들어 줌
                        const fd = new FormData(form);
                        const result = await fetchHtml(baseUrl, {method: 'POST', body: fd});
                        await reloadList({page: activePage()});
                        modal().hide();
                    } catch (err) {
                        // 검증/비즈니스 오류면 서버가 HTML 조각을 내려줄 수도/JSON을 내려줄 수도 있음
                        if ([400, 409, 422].includes(err.status)) {
                            //서버가 HTML 형태로 에러를 보냈는지 확인
                            if (err.contentType && err.contentType.includes('text/html') && err.body) {
                                // 서버가 검증 실패시 폼(HTML) 다시 내려준 경우 → 그대로 교체
                                modalBody.innerHTML = err.body;
                                // JSON으로 왔을 때
                            } else {

                                const msg = (err.payload && err.payload.message) ? err.payload.message : '입력값을 확인해주세요.';
                                alert(msg);
                            }
                            return;
                        }
                        // 5xx 등
                        alert('오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                        console.error(err);
                    }
                    //한 번 실행되면 자동으로 이벤트 핸들러 제거
                }, {once: true});

                //모델 표시
                modal().show();

            }

            async function openEditModal(id) {
                await ensureBootstrapReady();
                try {
                    const editHtml = await fetchHtml(`${baseUrl}/${id}/edit`);
                    modalBody.innerHTML = editHtml;
                } catch (e) {
                    if ([400, 409, 422].includes(e.status)) {
                        const msg = (e.payload && e.payload.message) ? e.payload.message : '요청을 처리할 수 없습니다.';
                        alert(msg);
                        return;
                    }
                    if (e.contentType && e.contentType.includes('text/html') && e.body) {
                        console.error('Raw error page (edit form):', e.body);
                        alert('수정 폼을 불러오는 중 오류가 발생했습니다.');
                        return;
                    }
                    alert('수정 폼을 불러오지 못했습니다.');
                    console.error(e);
                    return;
                }

                const form = modalBody.querySelector('form');
                form?.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const fd = new FormData(form);
                    const params = new URLSearchParams();

                    //위 openCreateModal과 달리, 수정 폼은 username=wesley&email=hi%40example.com&phone=010과 같이
                    //URLSearchParams로 변환해서 서버에 전송
                    // OpenCreateModal은 body에 FormData를 그대로 넘김
                    for (const [k, v] of fd.entries())
                        params.append(k, v);

                    try {
                        const html = await fetchHtml(`${baseUrl}/${id}`, {
                            method: 'PUT',
                            headers: {'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'},
                            body: params
                        });

                        // 서버가 <tr>만 내려준다고 가정하고 교체
                        const temp = document.createElement('tbody');
                        temp.innerHTML = html.trim();

                        const newRow = temp.firstElementChild;
                        //현재 tr 쪽 생성할 때 id를 row-<id>로 지정하고 있음 그래서 그걸 edit하는 거니까 replace하는 것
                        const oldRow = document.getElementById(`row-${id}`);

                        if (oldRow && newRow)
                            oldRow.replaceWith(newRow);

                        modal().hide();
                    } catch (err) {
                        // 검증/비즈니스 오류 → 폼 다시 렌더 or 메시지
                        if ([400, 409, 422].includes(err.status)) {
                            if (err.contentType && err.contentType.includes('text/html') && err.body) {
                                modalBody.innerHTML = err.body; // 서버가 에러 포함 폼을 내려줬다면 그대로 교체
                            } else {
                                const msg = (err.payload && err.payload.message) ? err.payload.message : '입력값을 확인해주세요.';
                                alert(msg);
                            }
                            return;
                        }
                        alert('오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
                        console.error(err);
                    }
                }, {once: true});
                modal().show();
            }

            async function onDelete(id) {
                if (!confirm('해당 행을 삭제하시겠습니까?'))
                    return;
                try {
                    await fetchHtml(`${baseUrl}/${id}`, {method: 'DELETE'});
                    await reloadList({page: activePage()});
                } catch (e) {
                    if ([400, 409, 422].includes(e.status)) {
                        const msg = (e.payload && e.payload.message) ? e.payload.message : '삭제할 수 없습니다.';
                        alert(msg);
                        return;
                    }
                    alert('삭제에 실패했습니다.');
                    console.error(e);
                }
            }

            // 이벤트: 클릭(위임), 정렬, 검색, 사이즈 변경
            // 페이지 내 대부분 클릭을 grid 컨테이너로 위임 → tbody/pager 교체에도 재바인딩 불필요
            grid.addEventListener('click', (e) => {
                // 페이저
                const pagerLink = e.target.closest('#grid-pager a');
                if (pagerLink) {
                    e.preventDefault();
                    const u = new URL(pagerLink.getAttribute('href') || '', window.location.origin);
                    const p = parseInt(u.searchParams.get('page') || '0', 10);
                    reloadList({page: isNaN(p) ? 0 : p});
                    return;
                }

                // 수정/삭제
                const editBtn = e.target.closest('.js-edit');

                if (editBtn) {
                    openEditModal(editBtn.dataset.id);
                    return;
                }

                const delBtn = e.target.closest('.js-del');

                if (delBtn) {
                    onDelete(delBtn.dataset.id);
                }
            });


            //정렬 이벤트
            head?.addEventListener('click', (e) => {
                // closest : 위로 올라가면서(selector와 매칭되는 가장 가까운 조상 요소)를 찾는 메서드
                // 'a[data-sort]' → data-sort 속성이 있는 <a> 태그만 찾음
                const a = e.target.closest('a[data-sort]');
                if (!a)
                    return;

                //<a> 태그의 원래 링크 이동을 막음.
                e.preventDefault();

                const next = a.dataset.sort; // 클릭한 컬럼명
                const curr = inputSort?.value || 'id';
                let dir = inputDir?.value || 'asc';

                //// 같은 컬럼 클릭 시 → asc ↔ desc 토글, 다른 컬럼 클릭 시 → asc 초기화
                dir = next === curr ? (dir === 'asc' ? 'desc' : 'asc') : 'asc';

                if (inputSort)
                    inputSort.value = next;
                if (inputDir)
                    inputDir.value = dir;
                reloadList({page: 0});
            });

            //const searchForm  = grid.querySelector('form');
            searchForm?.addEventListener('submit', (e) => {
                e.preventDefault();
                reloadList({page: 0});
            });

            //const selectSize  = searchForm?.querySelector('select[name="size"]');
            selectSize?.addEventListener('change', () => reloadList({page: 0}));

            // 생성 버튼 클릭 이벤트
            btnNew?.addEventListener('click', (e) => {
                e.preventDefault();
                openCreateModal();
            });
        });
    </script>

</div>
</body>
</html>
