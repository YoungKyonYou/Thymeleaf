<tr th:fragment="row(u)"
    th:if="${u != null}"
    th:id="${'row-' + u.id}"
    th:data-id="${u.id}">
    <td th:text="${u.id}">1</td>
    <td th:text="${u.username}">user01</td>
    <td th:text="${u.email}">user01@example.com</td>
    <td th:text="${u.firstName}">John</td>
    <td th:text="${u.lastName}">Doe</td>
    <td th:text="${u.phone}">010-1111-0001</td>
    <td class="text-end">
        <button type="button"
                class="btn btn-sm btn-outline-primary js-edit"
                th:data-id="${u.id}">
            Edit
        </button>
        <button type="button"
                class="btn btn-sm btn-outline-danger js-del ms-1"
                th:data-id="${u.id}"
                th:data-name="${u.username}">
            Del
        </button>
    </td>
</tr>
