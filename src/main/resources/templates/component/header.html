<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>

<header id="header" th:fragment="header(userName)">
    <div class="container">
        <div class="gnb">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="user">
                <em class="icon"></em>
                <p th:text="${userName} ?: '홍길동님'">홍길동님</p>
            </div>
            <button type="button" class="btn-logout">마이페이지</button>
            <button type="button" class="btn-logout">OTP 초기화</button>
            <button type="button" class="btn-logout">로그아웃</button>
        </div>
    </div>
</header>

</body>
</html>
