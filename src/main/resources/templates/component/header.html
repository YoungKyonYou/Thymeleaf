<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>

<header id="header" th:fragment="header(userName)">
    <div class="container">
        <div class="gnb">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="user">
                <em class="icon"></em>
                <p th:text="${userName} ?: '홍길동님'">홍길동님</p>
            </div>

            <button id="btn-mypage" type="button" class="btn-logout">마이페이지</button>
            <button id="btn-otp-reset" type="button" class="btn-logout">OTP 초기화</button>
            <button id="btn-logout" type="button" class="btn-logout">로그아웃</button>
        </div>
    </div>

    <script th:inline="javascript" type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const btnMyPage   = document.getElementById('btn-mypage');
            const btnOtpReset = document.getElementById('btn-otp-reset');
            const btnLogout   = document.getElementById('btn-logout');

            // Thymeleaf 로 URL 주입
            const myPageUrl  = /*[[@{/mypage}]]*/ '/mypage';
            const logoutUrl  = /*[[@{/logout}]]*/ '/logout';
            const otpInitUrl = /*[[@{/init/enroll}]]*/ '/init/enroll';

            // 공통 modalShow (없으면 null)
            const modalShow =
                (typeof Common !== 'undefined' && typeof Common.modalShow === 'function')
                    ? Common.modalShow
                    : null;

            // 마이페이지 이동
            if (btnMyPage) {
                btnMyPage.addEventListener('click', function (e) {
                    e.preventDefault();
                    window.location.href = myPageUrl;
                });
            }

            // OTP 초기화
            if (btnOtpReset) {
                btnOtpReset.addEventListener('click', function (e) {
                    e.preventDefault();

                    const msg = 'OTP를 초기화하시겠습니까?\n' +
                                '초기화 후 다시 등록해야 서비스를 이용할 수 있습니다.';

                    if (modalShow) {
                        // 공통 모달 규격에 맞춰 사용
                        modalShow({
                            title: 'OTP 초기화',
                            message: msg,
                            buttons: 'ok-close',   // 확인 + 닫기
                            okText: '초기화',
                            closeText: '취소',
                            onOk: function () {
                                window.location.href = otpInitUrl;
                            }
                        });
                    } else {
                        // fallback
                        if (window.confirm(msg)) {
                            window.location.href = otpInitUrl;
                        }
                    }
                });
            }

            // 로그아웃
            if (btnLogout) {
                btnLogout.addEventListener('click', function (e) {
                    e.preventDefault();
                    window.location.href = logoutUrl;
                });
            }
        });
    </script>
</header>

</body>
</html>
