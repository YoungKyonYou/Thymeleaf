<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- 레이아웃에 이 페이지의 본문(content) 프래그먼트를 주입 -->
<th:block th:replace="~{component/commonHead :: layout(~{::content})}">
    <th:block th:fragment="content">

        <section class="section">
            <div class="section-header">
                <div class="title-wrap">
                    <h3 class="section-title">정산 작업 내역 조회</h3>
                </div>

                <div class="box-wrap">
                    <div class="box">
                        <p class="field-title">기관검색</p>
                        <div class="dropdown" data-name="department">
                            <button type="button" class="dropdown_button" aria-haspopup="listbox" aria-expanded="false" aria-label="교통수단 드롭다운">
                                <span class="dropdown_value" data-placeholder="전체">전체</span>
                            </button>
                            <ul class="dropdown_list" role="listbox" tabindex="-1">
                                <li role="option" class="dropdown_option" data-value="bus">기관1</li>
                                <li role="option" class="dropdown_option" data-value="taxi">기관2</li>
                                <li role="option" class="dropdown_option" data-value="car">기관3</li>
                            </ul>
                            <input type="hidden" name="department" value="">
                        </div>
                    </div>

                    <div class="box">
                        <p class="field-title">거래기간</p>
                        <div class="flex align-center col-">
                            <div class="date-field">
                                <input type="text" id="startDate" class="text-field date-text" value="2025-01-10">
                            </div>
                            <span>~</span>
                            <div class="date-field">
                                <input type="text" id="endDate" class="text-field date-text" value="2025-01-10">
                            </div>
                        </div>
                    </div>

                    <div class="box">
                        <p class="field-title">서비스</p>
                        <input type="text" class="text-field" value="서비스명">
                    </div>
                </div>

                <div class="btn-wrap">
                    <button type="button" class="btn btn-secondary btn-icon-left">
                        다운로드
                        <i class="icon icon-save"></i>
                    </button>
                    <button type="button" class="btn btn-primary btn-icon-left">
                        검색
                        <i class="icon icon-search"></i>
                    </button>

                    <a href="/hxz/spfnsprtmng/payinf/new" class="btn btn-primary">
                        신규 생성폼
                    </a>
                </div>
            </div>

            <div class="section-content">
                <div class="table-wrap">
                    <table class="table table-vertical">
                        <caption class="blind">사업 상세 정보</caption>
                        <colgroup>
                            <col style="width: 160px;">
                            <col>
                        </colgroup>
                        <tbody>
                        <tr>
                            <th scope="row">신청일자</th>
                            <td>
                                <div class="date-field" style="width: 150px;">
                                    <input type="text" id="startDate1" class="text-field date-text" value="2025-01-10">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">서비스</th>
                            <td><input type="text" class="text-field" placeholder="텍스트 필드입니다." style="width: 200px;" /></td>
                        </tr>
                        <tr>
                            <th scope="row">서비스유형</th>
                            <td><input type="text" class="text-field" placeholder="텍스트 필드입니다." style="width: 200px;" /></td>
                        </tr>
                        <tr>
                            <th scope="row">거래시작일자</th>
                            <td>
                                <div class="date-field" style="width: 150px;">
                                    <input type="text" id="startDate3" class="text-field date-text" value="2025-01-10">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">거래종료일자</th>
                            <td>
                                <div class="date-field" style="width: 150px;">
                                    <input type="text" id="startDate2" class="text-field date-text" value="2025-01-10">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">실행구분</th>
                            <td>
                                <div style="width:240px">
                                    <div class="dropdown" data-name="state">
                                        <button type="button"
                                                class="dropdown_button"
                                                aria-haspopup="listbox"
                                                aria-expanded="false"
                                                aria-label="실행구분 드롭다운">
                                            <span class="dropdown_value" data-placeholder="선택하세요">선택하세요</span>
                                        </button>
                                        <ul class="dropdown_list" role="listbox" tabindex="-1">
                                            <li role="option" class="dropdown_option" data-value="1">정기</li>
                                            <li role="option" class="dropdown_option" data-value="2">시뮬레이션</li>
                                        </ul>
                                        <input type="hidden" name="state" value="">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="flex justify-end col- mt40">
                    <button type="button" class="btn btn-dark-line">신규</button>
                    <button type="button" class="btn btn-blue">저장</button>
                </div>
            </div>
        </section>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                for (const el of document.querySelectorAll('.date-text')) {
                    el.type = 'date';
                }
            });
        </script>

        <!-- 공통 Footer 주입 -->
        <th:block th:replace="~{component/commonFooter :: commonFooter}"></th:block>

    </th:block>
</th:block>
</html>
